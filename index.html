<!DOCTYPE html>
<html lang="en">
<head>
    <title>GOBC&H2023</title>
    <link href="./style.css" rel="stylesheet" />
    <link rel="stylesheet" href="./quiz-final.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
</head>
<body>
    <section id="top">
        <img src="./dc-logo.png" alt="Logo">
        <div class="top-banner">
            <h1>Are you ready for GOBC&H 2023?</h1>
            <div class="countdown">
                <div id="days"><span>Days</span></div>
                <div id="hours"><span>Hours</span></div>
                <div id="minutes"><span>Minutes</span></div>
                <div id="seconds"><span>Seconds</span></div>
            </div>
            <a class="btn" target="_blank" rel="noopener noreferrer" href="https://lifeoasisinternationalchurch.org/gobch">Register</a>
            <div id="socials">
                <a href="https://youtube.com/@SolaAreogunMinistries" target="_blank" rel="noopener noreferrer"><i class="fab fa-youtube"></i></a>
                <a href="https://facebook.com/ReverendAreogun" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com/ReverendAreogun" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
                <a href="https://t.me/DCNewLiveUpdates" target="_blank" rel="noopener noreferrer"><i class="fab fa-telegram"></i></a>
                <a href="https://instagram.com/ReverendAreogun" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
                <a href="https://tiktok.com/ReverendAreogun" target="_blank" rel="noopener noreferrer"><i class="fab fa-tiktok"></i></a>
                <a href="https://lifeoasisinternationalchurch.org/" target="_blank" rel="noopener noreferrer"><i class="fas fa-globe"></i></a>
                <a href="https://apps.apple.com/us/app/sola-areogun-ministries-app/id6443684749" target="_blank" rel="noopener noreferrer"><i class="fab fa-app-store"></i></a>
                <a href="https://play.google.com/store/apps/details?id=com.solaareogunministries.soar" target="_blank" rel="noopener noreferrer"><i class="fab fa-google-play"></i></a>
                <a href="https://dciradio.org/" target="_blank" rel="noopener noreferrer"><i class="fas fa-broadcast-tower"></i></a>
            </div>
        </div>
    </section>
    <section id="bottom">
        <div class="wrapper">
            <div id="quiz_content_div" class="quiz">
                <div class="quiz_header">
                    <div class="quiz_user">
                        <h2>Are You Ready For GOBC&H 2023?</h2>
                    </div>
                </div>
    
                <div id="quiz"  class="quiz_body">
                    <div id="questions">
                    </div>
    
                    <button class="btn-next" onclick="next()">Next Question</button>
                </div>
            </div>
            <div id="quiz_result_div" style="display: none">
              <div class="quiz_header">
                  <div class="quiz_user">
                      <h2>GOBC&H 2023 Readiness</h2>
                  </div>
              </div>
    
              <div id="quiz"  class="quiz_body">
                <span id="readiness_value"></span>
                <div id="readiness_bar">
                    <svg id="chart" width="200" height="200">
                        <circle id="circleBackground" class="chart-circle" r="80" cx="100" cy="100" stroke="#eee"></circle>
                        <circle id="circle" class="chart-circle" r="80" cx="100" cy="100"></circle>
                        <text id="score" class="score" x="50%" y="50%">0%</text>
                    </svg>
                </div>
              </div>
            </div>
        </div>
    </section>
    <script>
        const endDate = new Date('2023-07-02T08:00:00');
        setInterval(() => {
            const now = new Date();
            const diff = endDate.getTime() - now.getTime();

            const days = Math.max(0, Math.floor(diff / (1000 * 60 * 60 * 24)));
            const hours = Math.max(0, Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)));
            const minutes = Math.max(0, Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)));
            const seconds = Math.max(0, Math.floor((diff % (1000 * 60)) / 1000));

            document.getElementById('days').innerHTML = `${String(days).padStart(2, '0')}<span>Days</span>`;
            document.getElementById('hours').innerHTML = `${String(hours).padStart(2, '0')}<span>Hours</span>`;
            document.getElementById('minutes').innerHTML = `${String(minutes).padStart(2, '0')}<span>Minutes</span>`;
            document.getElementById('seconds').innerHTML = `${String(seconds).padStart(2, '0')}<span>Seconds</span>`;
        }, 1000);
</script>
<script src="./quiz.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
<script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
